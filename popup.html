<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>Inline Translator History</title>
</head>

<body>
    <div style="font-size: 12px; color: #666; margin-bottom: 15px; background: #f8f9fa; padding: 10px; border-radius: 4px; border-left: 3px solid #007bff;">
        Hold <strong>Alt</strong> (Windows/Linux) or <strong>Option</strong> (macOS) while selecting text to translate.
    </div>

    <h3>Settings</h3>
    <div style="margin-bottom: 15px;">
        <label for="targetLang" style="display: block; margin-bottom: 5px; font-weight: bold;">Target Language:</label>
        <select id="targetLang" style="width: 100%; padding: 5px; border-radius: 4px; border: 1px solid #ccc;">
            <option value="loading">Loading...</option>
        </select>
    </div>

    <h3>Word Collection</h3>
    <div id="stats">Loading...</div>
    <div class="controls">
        <button id="exportBtn">Export to Markdown</button>
        <button id="clearBtn">Clear History</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
